<div class="header">
  <!-------- LOGO cliquable qui renvoie vers Homepage Ludovic -------->
  <a href="{{ url_for('index') }}"
    ><img
      src='{{ url_for("static", filename = "img/logo.png") }}'
      class="logoheader"
  /></a>

  <!------- Titre Principal ---->
  <h1>Picshare</h1>

  <!------- Bouton en haut Ã  droite du header qui renvoie vers page Alexis (route upload) -------->
  <form action="{{ url_for('upload_picture')}}">
    <button type="submit" class="button_upload_pic">Add a new pic</button>
  </form>
</div>

<p>
  {% for picture in data.pictures %}
  <a href="{{url_for('show_pictures', id=picture.id)}}">
    <img src="{{ url_for('uploads', filename=picture.filename) }}" height="200"
  /></a>
  {% endfor %}
</p>
